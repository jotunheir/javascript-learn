<!DOCTYPE html>

<body class="content">
    <script>
        let calculator = {
            read() {
                this.first = +prompt("Введите первое число");
                this.second = +prompt("Введите второе число");
            },

            sum() {
                return this.first + this.second;
            },

            mul() {
                return this.first * this.second;
            },
        };

        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());
    </script>
</body>
